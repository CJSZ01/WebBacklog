<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/Templates/Template.xhtml">
	<ui:define name="content"> 
	
	<h2> Alterar Jogo </h2>
	
	<h:form>
	<h:inputHidden value="#{jogoBean.jogoB.id}" />
	<h:outputLabel value="Titulo: " />
	<h:inputText value="#{jogoBean.jogoB.titulo}" />
	
	<h:outputLabel value="Ano de lançamento: " />
	<h:inputText value="#{jogoBean.jogoB.ano}" />
	
	<h:outputLabel value="Gênero: " />
	<h:inputText value="#{jogoBean.jogoB.genero}" />
	
	<h:outputLabel value="Plataforma: " />
	<h:inputText value="#{jogoBean.jogoB.plataforma}" />
	
	<h:outputLabel value="Desenvolvedor: " />
	<h:inputText value="#{jogoBean.jogoB.dev}" />
	
	<h:commandButton action="#{jogoBean.Alterar()}" value="Enter" />
</h:form>
<h:form> <h:commandButton action="Index" value ="Voltar" /> </h:form>
	
	</ui:define>
	</ui:composition>
</html>
