	<ui:composition template="/Templates/Template.xhtml">

	<h2> Alterar Resenha </h2>
	
	<h:form>

	<h:commandButton action="#{resenhaBean.Alterar()}" value="Enter" />
</h:form>
<h:form> <h:commandButton action="Resenhas" value ="Voltar" /> </h:form>
	
	</ui:define>
