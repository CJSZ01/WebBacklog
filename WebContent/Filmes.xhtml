<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<ui:composition template="/Templates/Template.xhtml"> 
<title> Filmes - BacklogWeb </title>
<ui:define name="content"> 

<div Style="position: absolute; left: 0px;padding:12px; ">
		<h:form>
		<h:commandButton image="film.png" alt="Novo Jogo" style="height: 100px; width: 100px; border:2px; border-color:#007f7f;" action="CadastrarFilme" value="Novo Filme" >
		
		</h:commandButton>
		
		</h:form>
		</div>

<h:form>
	<h:dataTable value="#{filmeBean.listaFilmes}" var="Filme" styleClass="table table-striped table-hover"> 

		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{Filme.id}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">TÃ­tulo</f:facet>
			<h:outputText value="#{Filme.titulo}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Ano</f:facet>
			<h:outputText value="#{Filme.ano}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Genero</f:facet>
			<h:outputText value="#{Filme.genero}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Diretor</f:facet>
			<h:outputText value="#{Filme.diretor}" />
		</h:column>

		<h:column>
		<f:facet name="header">Remover</f:facet>
			<h:commandButton action="#{filmeBean.Remover(Filme)}" image="cross.png" />
		
		</h:column>
		<h:column>
			<f:facet name="header">Alterar</f:facet>
		<h:commandButton action="#{filmeBean.Detalhar}" image="pencil.png" >
			<f:param name="idFilme" value="#{Filme.id}">  </f:param>
		</h:commandButton>
		</h:column>
		
		
		<h:column>
			<f:facet name="header">Resenha</f:facet>
		<h:commandButton action="#{resenhaBean.ReceberIdFilme()}" image="document.png" >
			<f:param name="id" value="#{Filme.id}">  </f:param>
		</h:commandButton>
		</h:column>

	</h:dataTable>
</h:form>




</ui:define>
</ui:composition>
</html>
