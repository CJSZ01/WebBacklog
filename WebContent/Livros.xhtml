<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<ui:composition template="/Templates/Template.xhtml"> 
<title> Livros - BacklogWeb </title>
<ui:define name="content"> 

<div Style="position: absolute; left: 0px;padding:12px; ">
		<h:form>
		<h:commandButton image="book.png" alt="Novo Livro" style="height: 100px; width: 100px; border:2px; border-color:#007f7f;" action="CadastrarLivro" value="Novo Livro" >
		
		</h:commandButton>
		
		</h:form>
		</div>

<h:form>
		
	<h:dataTable value="#{livroBean.listaLivros}" var="Livro" styleClass="table table-striped table-hover"> 

		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{Livro.id}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">TÃ­tulo</f:facet>
			<h:outputText value="#{Livro.titulo}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Ano</f:facet>
			<h:outputText value="#{Livro.ano}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Genero</f:facet>
			<h:outputText value="#{Livro.genero}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Autor</f:facet>
			<h:outputText value="#{Livro.autor}" />
		</h:column>
		

		<h:column>
		<f:facet name="header">Remover</f:facet>
		
			<h:commandButton image="cross.png" action="#{livroBean.Remover(Livro)}"/>
		
		</h:column>
		<h:column>
			<f:facet name="header">Alterar</f:facet>
		<h:commandButton image="pencil.png" action="#{livroBean.Detalhar}"  >
			<f:param name="idLivro" value="#{Livro.id}">  </f:param>
		</h:commandButton>
		</h:column>
		
		
		<h:column>
			<f:facet name="header">Resenha</f:facet>
		<h:commandButton action="#{resenhaBean.ReceberIdLivro()}" image="document.png" >
			<f:param name="id" value="#{Livro.id}">  </f:param>
		</h:commandButton>
		</h:column>

	</h:dataTable>
</h:form>




</ui:define>
</ui:composition>
</html>
