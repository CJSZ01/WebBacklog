<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="/Templates/Template.xhtml"> 
<ui:define name="content"> 

<h1>List Of Stuff</h1>

<h:form>
<h:dataTable value="#{testeBean.listaTeste}" var="Teste" styleClass="table table-striped table-hover">
<h:column>
		<f:facet name="header">Id</f:facet>
		<h:outputText value="#{Teste.id}" />
</h:column>
<h:column>
		<f:facet name="header">Nome</f:facet>
		<h:outputText value="#{Teste.nome}" />
</h:column>
<h:column>
		<f:facet name="header">Descricao</f:facet>
		<h:outputText value="#{Teste.descricao}" />
</h:column>

<h:column>
		<f:facet name="header">Remover</f:facet>
		
		<h:commandButton action="#{testeBean.remover(Teste)}" value="Remover" />
		
</h:column>

<h:column>
		<f:facet name="header">Alterar</f:facet>
		<h:commandButton action="#{testeBean.detalhar}" value="Alterar" >
		 <f:param name="idTeste" value="#{Teste.id}">  </f:param>
		</h:commandButton>
		
</h:column>

</h:dataTable>
</h:form>

<h:form>
<h:commandButton action="Index" value="Click me!" />
</h:form>

</ui:define>
</ui:composition>
</html>
