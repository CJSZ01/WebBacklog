<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<ui:composition template="/Templates/Template.xhtml"> 
<title> Cadastro de Filme - BacklogWeb </title>
<ui:define name="content"> 

<div style="padding: 2px;width: 100%; clear: both;">
<h:form>
	
	<h2>Cadastrar Filme</h2>
	<h:outputLabel value="Titulo:	 " />
	<h:inputText value="#{filmeBean.filmeB.titulo}" />
	
	<br />
	
	<h:outputLabel value="Ano de lançamento: " />
	<h:inputText value="#{filmeBean.filmeB.ano}" />
	<br />
	<h:outputLabel value="Gênero: " />
	<h:inputText value="#{filmeBean.filmeB.genero}" />
	<br />
	<h:outputLabel value="Diretor " />
	<h:inputText value="#{filmeBean.filmeB.diretor}" />
	<br />
	
	<h:commandButton action="#{filmeBean.Cadastrar()}" value="Enter" />
</h:form>
<h:form> <h:commandButton action="Filmes" value ="Voltar" /> </h:form>
</div>



</ui:define>
</ui:composition>
</html>
